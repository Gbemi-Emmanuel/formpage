<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="./img/clock.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="content">
            <div class="form">
                <p>This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest DREAMS.<br />
                    Sign Up now to get started.
                </p>
                <p class="want">You know you want to.</p>

                <form action="">
                    <h4>Let's do this</h4>

                    <div class="input-groups">
                        <div class="input-left">
                            <p>
                                <label for="">FIRSTNAME:</label><br />
                                <input type="text" autofocus>
                            </p>
                            <p>
                                <label for="">EMAIL:</label><br />
                                <input type="email">
                            </p>
                            <p>
                                <label for="">PASSWORD:</label><br />
                                <input type="password">
                            </p>
                        </div>
                        <div class="input-right">
                            <p>
                                <label for="">LASTNAME:</label><br />
                                <input type="text">
                            </p>
                            <p>
                                <label for="">PHONE NUMBER:</label><br />
                                <input type="number">
                            </p>
                            <p>
                                <label for="">CONFIRM PASSWORD:</label><br />
                                <input type="password">
                            </p>
                        </div>
                    </div><br>

                    <button type="button">Create Account</button>
                    <p class="login">Aleady have an account?<a href="">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
